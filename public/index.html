<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="search_menu">
            <div class="search">
                <input type="text" class="searchbar" placeholder="Search city">
                <button id="searchBtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                        </path>
                    </svg></button>
            </div>
            <div class="menuList">
                <button id="menuBtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M904 160H120c-4.4 0-8 3.6-8 8v64c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-64c0-4.4-3.6-8-8-8zm0 624H120c-4.4 0-8 3.6-8 8v64c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-64c0-4.4-3.6-8-8-8zm0-312H120c-4.4 0-8 3.6-8 8v64c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-64c0-4.4-3.6-8-8-8z">
                        </path>
                    </svg></button>
                <div class="favorites" id="favorites">
                    <ul id="favList"></ul>
                </div>
            </div>
        </div>
        <div class="today">
            <div class="left">
                <div class="weather" id="weather">
                    <div class="fav">
                        <h1 class="city" id="city"></h1>
                        <button id="favBtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path id="starSvg"
                                    d="M908.1 353.1l-253.9-36.9L540.7 86.1c-3.1-6.3-8.2-11.4-14.5-14.5-15.8-7.8-35-1.3-42.9 14.5L369.8 316.2l-253.9 36.9c-7 1-13.4 4.3-18.3 9.3a32.05 32.05 0 0 0 .6 45.3l183.7 179.1-43.4 252.9a31.95 31.95 0 0 0 46.4 33.7L512 754l227.1 119.4c6.2 3.3 13.4 4.4 20.3 3.2 17.4-3 29.1-19.5 26.1-36.9l-43.4-252.9 183.7-179.1c5-4.9 8.3-11.3 9.3-18.3 2.7-17.5-9.5-33.7-27-36.3zM664.8 561.6l36.1 210.3L512 672.7 323.1 772l36.1-210.3-152.8-149L417.6 382 512 190.7 606.4 382l211.2 30.7-152.8 148.9z">
                                </path>
                            </svg></button>
                    </div>
                    <h4 class="datetime" id="datetime"></h4>
                    <div class="details">
                        <img src="" alt="" class="icon" id="icon">
                        <div class="description" id="description"></div>
                    </div>
                    <div class="humidity" id="humidity"></div>
                    <div class="wind" id="wind"></div>
                </div>
            </div>
            <div class="temp" id="temp">
                <div class="current_temp" id="current_temp"></div>
                <div class="range" id="range"></div>
            </div>
            <div class="menu">

                <div class="period">
                    <button id="hourlyBtn">Hourly</button><button id="dailyBtn">Daily</button>
                </div>
            </div>
        </div>
        <div class="forecast" id="forecast">
            <div class="days">
                <div class="day" id="day1"></div>
                <img src="" alt="" id="icon7">
                <div class="low-high" id="low-high7"></div>
            </div>
            <div class="days">
                <div class="day" id="day2"></div>
                <img src="" alt="" id="icon15">
                <div class="low-high" id="low-high15"></div>
            </div>
            <div class="days">
                <div class="day" id="day3"></div>
                <img src="" alt="" id="icon23">
                <div class="low-high" id="low-high23"></div>
            </div>
            <div class="days">
                <div class="day" id="day4"></div>
                <img src="" alt="" id="icon31">
                <div class="low-high" id="low-high31"></div>
            </div>
            <div class="days">
                <div class="day" id="day5"></div>
                <img src="" alt="" id="icon39">
                <div class="low-high" id="low-high39"></div>
            </div>
        </div>
        <div class="hour-forecast" id="hour-forecast">
            <div class="hours">
                <div class="hour" id="hour0">Now</div>
                <img src="" alt="" id="hicon1">
                <div class="htemp" id="htemp1"></div>
            </div>
            <div class="hours">
                <div class="hour" id="hour1"></div>
                <img src="" alt="" id="hicon2">
                <div class="htemp" id="htemp2"></div>
            </div>
            <div class="hours">
                <div class="hour" id="hour2"></div>
                <img src="" alt="" id="hicon3">
                <div class="htemp" id="htemp3"></div>
            </div>
            <div class="hours">
                <div class="hour" id="hour3"></div>
                <img src="" alt="" id="hicon4">
                <div class="htemp" id="htemp4"></div>
            </div>
            <div class="hours">
                <div class="hour" id="hour4"></div>
                <img src="" alt="" id="hicon5">
                <div class="htemp" id="htemp5"></div>
            </div>
            <div class="hours">
                <div class="hour" id="hour5"></div>
                <img src="" alt="" id="hicon6">
                <div class="htemp" id="htemp6"></div>
            </div>
            <div class="hours">
                <div class="hour" id="hour6"></div>
                <img src="" alt="" id="hicon7">
                <div class="htemp" id="htemp7"></div>
            </div>
            <div class="hours">
                <div class="hour" id="hour7"></div>
                <img src="" alt="" id="hicon8">
                <div class="htemp" id="htemp8"></div>
            </div>
        </div>
    </div>
</body>

</html>
